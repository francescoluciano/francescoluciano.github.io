<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Halloween con bottoni</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #ff6600;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            padding: 0;
        }

        button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button span {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }

        .modal-content {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
        }

        .close-btn {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="button1" onclick="openModal(1)">
            <img src="url_immagine_1.jpg" alt="Immagine 1">
            <span>Testo Riquadro 1</span>
        </button>
        <button id="button2" onclick="openModal(2)">
            <img src="url_immagine_2.jpg" alt="Immagine 2">
            <span>Testo Riquadro 2</span>
        </button>
        <button id="button3" onclick="openModal(3)">
            <img src="url_immagine_3.jpg" alt="Immagine 3">
            <span>Testo Riquadro 3</span>
        </button>
        <button id="button4" onclick="openModal(4)">
            <img src="url_immagine_4.jpg" alt="Immagine 4">
            <span>Testo Riquadro 4</span>
        </button>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h2>Riquadro 1</h2>
            <input type="text" id="input1" placeholder="Inserisci una frase" disabled>
            <button onclick="closeModal(1)">Chiudi</button>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <h2>Riquadro 2</h2>
            <input type="text" id="input2" placeholder="Inserisci una frase" disabled>
            <button onclick="closeModal(2)">Chiudi</button>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <h2>Riquadro 3</h2>
            <input type="text" id="input3" placeholder="Inserisci una frase" disabled>
            <button onclick="closeModal(3)">Chiudi</button>
        </div>
    </div>

    <div id="modal4" class="modal">
        <div class="modal-content">
            <h2>Riquadro 4</h2>
            <input type="text" id="input4" placeholder="Inserisci una frase" disabled>
            <button onclick="closeModal(4)">Chiudi</button>
        </div>
    </div>

    <script>
        function openModal(modalNum) {
            document.getElementById('modal' + modalNum).style.display = 'block';
        }

        function closeModal(modalNum) {
            document.getElementById('modal' + modalNum).style.display = 'none';
        }
    </script>
</body>
</html>
